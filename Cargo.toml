[package]
name = "rust-image-viewer"
version = "1.0.0"
edition = "2021"
authors = ["Image Viewer Team"]
description = "A high-performance, beautiful, fully animated image viewer for Windows 11"
license = "MIT"
repository = "https://github.com/yourusername/rust-image-viewer"
keywords = ["image", "viewer", "windows", "gpu", "animated"]
categories = ["multimedia::images", "gui"]

[dependencies]
# Window and graphics
winit = { version = "0.30", features = ["rwh_06"] }
wgpu = "23"
raw-window-handle = "0.6"
pollster = "0.4"
bytemuck = { version = "1.19", features = ["derive"] }

# Image handling
image = { version = "0.25", features = ["jpeg", "png", "gif", "webp"] }

# Configuration
rust-ini = "0.21"

# Windows-specific
[target.'cfg(windows)'.dependencies]
windows = { version = "0.58", features = [
    "Win32_Foundation",
    "Win32_UI_WindowsAndMessaging",
    "Win32_Graphics_Gdi",
    "Win32_Graphics_Dwm",
    "Win32_UI_HiDpi",
    "Win32_System_LibraryLoader",
    "Win32_UI_Input_KeyboardAndMouse",
    "Win32_System_Threading",
    "Win32_UI_Shell",
    "Win32_System_Com",
]}

# Utilities
log = "0.4"
env_logger = "0.11"
dirs = "5"
walkdir = "2"
natord = "1.0"
once_cell = "1.20"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
opt-level = 1

[[bin]]
name = "rust-image-viewer"
path = "src/main.rs"
