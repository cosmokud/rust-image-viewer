          }

          copy_deps "$dist/rust-image-viewer.exe"

          for dll in \
            gstreamer-1.0-0.dll \
            gstbase-1.0-0.dll \
            gstapp-1.0-0.dll \
            gstvideo-1.0-0.dll \
            gstaudio-1.0-0.dll \
