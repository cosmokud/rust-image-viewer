; ============================================================
; Image Viewer Configuration File
; ============================================================
; This file allows you to customize all keyboard and mouse shortcuts.
; Multiple shortcuts can be assigned to the same action using commas.
;
; AVAILABLE MOUSE BUTTONS:
;   mouse_left, mouse_right, mouse_middle, mouse4, mouse5
;   scroll_up, scroll_down
;
; AVAILABLE MODIFIERS:
;   ctrl+<key>, shift+<key>, alt+<key>
;
; AVAILABLE SPECIAL KEYS:
;   escape, enter, space, tab, backspace, delete, insert
;   home, end, pageup, pagedown
;   left, right, up, down (arrow keys)
;   f1, f2, f3, f4, f5, f6, f7, f8, f9, f10, f11, f12
;
; AVAILABLE LETTER/NUMBER KEYS:
;   a-z, 0-9
;
; ============================================================

[Shortcuts]

; Toggle fullscreen mode (default: middle click, F, F12)
toggle_fullscreen = mouse_middle, f, f12

; Navigate to next image (default: Right arrow)
next_image = right

; Navigate to previous image (default: Left arrow)
previous_image = left

; Rotate image 90° clockwise (default: Up arrow)
rotate_clockwise = up

; Rotate image 90° counter-clockwise (default: Down arrow)
rotate_counterclockwise = down

; Zoom in (default: scroll up)
zoom_in = scroll_up

; Zoom out (default: scroll down)
zoom_out = scroll_down

; Exit the application (default: Ctrl+W, Escape)
exit = ctrl+w, escape

; Pan/move the image (default: left mouse button hold)
pan = mouse_left

; ============================================================
; EXAMPLES OF CUSTOM CONFIGURATIONS:
; ============================================================
;
; Use scroll wheel for navigation instead of zoom:
;   next_image = scroll_down, right
;   previous_image = scroll_up, left
;   zoom_in = ctrl+scroll_up
;   zoom_out = ctrl+scroll_down
;
; Use WASD for navigation:
;   next_image = d, right
;   previous_image = a, left
;   rotate_clockwise = w, up
;   rotate_counterclockwise = s, down
;
; Use mouse buttons for navigation:
;   next_image = mouse5, right
;   previous_image = mouse4, left
;
; ============================================================
