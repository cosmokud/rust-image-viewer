; ============================================================
; Image & Video Viewer Configuration File
; ============================================================
; This file allows you to customize all keyboard and mouse shortcuts.
; Multiple shortcuts can be assigned to the same action using commas.
;
; AVAILABLE MOUSE BUTTONS:
;   mouse_left, mouse_right, mouse_middle, mouse4, mouse5
;   scroll_up, scroll_down
;
; AVAILABLE MODIFIERS:
;   ctrl+<key>, shift+<key>, alt+<key>
;
; AVAILABLE SPECIAL KEYS:
;   escape, enter, space, tab, backspace, delete, insert
;   home, end, pageup, pagedown
;   left, right, up, down (arrow keys)
;   f1, f2, f3, f4, f5, f6, f7, f8, f9, f10, f11, f12
;
; AVAILABLE LETTER/NUMBER KEYS:
;   a-z, 0-9
;
; ============================================================

[Settings]

; How long the title bar stays visible after moving mouse away (in seconds)
; Lower values = faster hide, Higher values = stays longer
controls_hide_delay = 0.5
;
; How long bottom overlays stay visible after mouse movement (in seconds)
; Affects: video controls bar + manga mode button + zoom HUD
bottom_overlay_hide_delay = 0.5

; Show FPS overlay in the top-right corner for debugging (true/false)
; NOTE: This is disabled by default.
show_fps = false

; Size of the window resize border in pixels (2-20)
resize_border_size = 6

; Startup window mode: floating (default) or fullscreen
startup_window_mode = floating

; Single instance mode: reuse existing window when opening new files (true/false)
; When true (default), double-clicking a file will open it in the already-open window
; When false, each file opens in a new window
single_instance = true

; Zoom animation speed (0-30)
; 0 = instant snap (no animation)
; 1-5 = slow, smooth animation
; 6-10 = medium speed (recommended: 8)
; 11-20 = fast, snappy animation
; 21-30 = very fast
zoom_animation_speed = 20

; Zoom step per scroll wheel notch (multiplier)
; 1.05 = 5% zoom per scroll (very fine control)
; 1.08 = 8% zoom per scroll (default, balanced)
; 1.15 = 15% zoom per scroll (faster zooming)
; 1.25 = 25% zoom per scroll (aggressive)
zoom_step = 1.02

; Maximum zoom level in percent (100 = 1.0x, 1000 = 10.0x)
; This caps zoom for scroll-wheel zoom and the manga zoom bar.
max_zoom_percent = 1000

; Manga mode: drag pan speed multiplier (1.0 = 1:1, higher = faster)
manga_drag_pan_speed = 1.0

; Manga mode: mouse wheel scroll speed (pixels per step; smaller = slower)
manga_wheel_scroll_speed = 160

; Manga mode: inertial scrolling friction (0.08-0.15 feels premium for manga)
; Lower = heavier/smoother glide, Higher = snappier
manga_inertial_friction = 0.33

; Manga mode: extra wheel multiplier applied after mouse/trackpad normalization
manga_wheel_multiplier = 1.5

; Manga mode: arrow key scroll speed (pixels per key press; separate from wheel)
manga_arrow_scroll_speed = 140

[Shortcuts]

; Toggle fullscreen mode (default: middle click, F, F12)
toggle_fullscreen = mouse_middle, f, f12

; Navigate to next image (default: Right arrow)
next_image = right

; Navigate to previous image (default: Left arrow)
previous_image = left

; Rotate image 90° clockwise (default: Up arrow)
rotate_clockwise = up

; Rotate image 90° counter-clockwise (default: Down arrow)
rotate_counterclockwise = down

; Zoom in (default: scroll up)
zoom_in = scroll_up, ctrl+scroll_up

; Zoom out (default: scroll down)
zoom_out = scroll_down, ctrl+scroll_down

; Exit the application (default: Ctrl+W, Escape)
exit = ctrl+w, escape

; Pan/move the image (default: left mouse button hold)
pan = mouse_left

; ============================================================
; VIDEO SHORTCUTS
; ============================================================
; Keyboard shortcuts specific to video playback.
; These only take effect when viewing a video file.
; ============================================================

; Toggle video play/pause (default: Space)
video_play_pause = space

; Toggle video mute (default: M)
video_mute = m

; ============================================================
; MANGA READING MODE SHORTCUTS
; ============================================================
; Keyboard shortcuts specific to manga reading mode.
; These only take effect when in fullscreen manga reading mode.
; ============================================================

; Zoom in while in manga reading mode
; NOTE: Manga mode also uses zoom_in/zoom_out defaults (Ctrl+wheel zoom).
manga_zoom_in =

; Zoom out while in manga reading mode
; NOTE: Manga mode also uses zoom_in/zoom_out defaults (Ctrl+wheel zoom).
manga_zoom_out =

; ============================================================
; VIDEO SETTINGS
; ============================================================
; Settings specific to video playback.
; Supported formats: MP4, MKV, WEBM, AVI, MOV, WMV, FLV, M4V, 3GP, OGV
; ============================================================

[Video]

; Whether videos start muted by default (true/false)
muted_by_default = true

; Default volume level (0.0 = silent, 1.0 = full volume)
default_volume = 0.0

; Whether videos loop automatically when they end (true/false)
loop = true

; Video controls bar auto-hide uses [Settings].bottom_overlay_hide_delay

; ============================================================
; IMAGE QUALITY SETTINGS
; ============================================================
; Configure image scaling quality and GPU texture filtering.
; Higher quality settings look better but may use more CPU/GPU.
; ============================================================

[Quality]

; ============================================================
; IMAGE SCALING FILTERS
; ============================================================
; These filters affect how images are resized when loading.
; Used when an image is too large and needs to be downscaled.
;
; Available options (fastest to highest quality):
;   nearest   - Fastest, pixelated look (ideal for pixel art)
;   triangle  - Fast bilinear interpolation, decent quality
;   catmullrom - Good balance of speed and quality
;   gaussian  - Smooth results, slightly soft/blurry
;   lanczos3  - Highest quality, sharpest results (recommended)
; ============================================================

; Filter used when enlarging images (small images displayed larger)
; Recommended: catmullrom (good upscaling without excessive blur)
upscale_filter = catmullrom

; Filter used when shrinking images (large images displayed smaller)
; Recommended: lanczos3 (best quality for downscaling, preserves detail)
downscale_filter = lanczos3

; Filter used when resizing GIF frames
; Recommended: triangle (faster for animation performance)
; Use lanczos3 for higher quality GIF playback at cost of CPU
gif_resize_filter = triangle

; ============================================================
; GPU TEXTURE FILTERING
; ============================================================
; These affect how images appear when zoomed/scaled on screen.
; This is GPU-side filtering, separate from the scaling filters above.
;
; Available options:
;   nearest - Sharp pixels, no blending (crisp at 100%, good for pixel art)
;   linear  - Smooth blending between pixels (recommended for photos)
; ============================================================

; Texture filter for static images (photos, PNG, JPEG, etc.)
; Recommended: linear (smooth appearance when zoomed)
texture_filter_static = linear

; Texture filter for animated images (GIFs)
; Recommended: linear (smooth animation playback)
texture_filter_animated = linear

; Texture filter for video frames
; Recommended: linear (smooth video playback)
texture_filter_video = linear

