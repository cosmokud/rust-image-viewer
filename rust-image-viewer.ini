; Rust Image Viewer Configuration
; ================================
; This file contains all customizable settings for the image viewer.
; Edit this file to change keyboard/mouse shortcuts and UI behavior.

[Shortcuts]
; Format: Action = Key1, Key2, Key3
; Multiple bindings can be separated by commas
;
; Available mouse buttons:
;   LeftClick, MiddleClick, RightClick
;   ScrollUp, ScrollDown
;   Mouse4 (Back button), Mouse5 (Forward button)
;
; Keyboard modifiers:
;   Ctrl+, Alt+, Shift+ (e.g., Ctrl+W, Alt+Enter, Ctrl+Shift+S)
;
; Common key names:
;   A-Z, 0-9, F1-F12
;   Escape, Space, Enter, Tab, Backspace, Delete
;   Up, Down, Left, Right
;   Home, End, PageUp, PageDown, Insert

; Toggle fullscreen mode
Fullscreen = F, F12, MiddleClick

; Exit the application
Exit = Ctrl+W, Escape

; Navigate to next/previous image
NextImage = Right
PreviousImage = Left

; Rotate image 90 degrees
RotateClockwise = Up
RotateCounterClockwise = Down

; Zoom controls (default is mouse scroll wheel)
ZoomIn = ScrollUp
ZoomOut = ScrollDown

; Reset zoom to 100% (double-click is always enabled)
; ResetZoom = 

; Pan/drag image (holding left click is default)
; Pan = LeftClick


[UI]
; Height in pixels of the invisible zone at the top of the image
; that triggers showing the control buttons (minimize, maximize, close)

; For floating mode (windowed)
ControlTriggerHeightFloating = 60

; For fullscreen mode
ControlTriggerHeightFullscreen = 80

; Width in pixels of the invisible zones on the left/right edges
; for right-click navigation (previous/next image)

; For floating mode
NavZoneWidthFloating = 80

; For fullscreen mode
NavZoneWidthFullscreen = 120

; Duration of the startup animation in milliseconds
; Set to 0 to disable the animation
StartupAnimationDurationMs = 300

; Background dim opacity (0.0 = transparent, 1.0 = opaque)
; Note: This uses Windows DWM blur effect on Windows 11
BackgroundDimOpacity = 0.5

; Control button opacity when visible (0.0 to 1.0)
ControlButtonOpacity = 0.85


[Help]
; This section provides reference information (not parsed as settings)

; Available mouse buttons = LeftClick, MiddleClick, RightClick, ScrollUp, ScrollDown, Mouse4, Mouse5
; Available actions = Fullscreen, Exit, NextImage, PreviousImage, RotateClockwise, RotateCounterClockwise, ZoomIn, ZoomOut, ResetZoom, Pan
; Keyboard modifiers = Ctrl+, Alt+, Shift+ (e.g., Ctrl+W)
; Multiple bindings = Separate with comma (e.g., F, F12, MiddleClick)
